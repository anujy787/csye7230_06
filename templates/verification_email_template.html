<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to VentureVerse!</title>
    <style>
        body {{
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
            text-align: center;
        }}
        h1 {{
            margin-bottom: 20px;
        }}
        p {{
            margin: 20px 0;
        }}
        .button {{
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold;
            position: relative; /* Add position relative for link positioning */
            overflow: hidden; /* Hide link overflow */
        }}
        .button:hover {{
            background-color: #0056b3;
        }}
        .button a {{
            color: #fff; /* Set link color to white */
            text-decoration: none; /* Remove default link underline */
            position: relative;
            z-index: 1;
        }}
        .button::before {{
            content: ''; /* Create pseudo-element to cover button */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            transition: background-color 0.3s ease;
            z-index: 0;
        }}
        .button:hover::before {{
            background-color: rgba(255, 255, 255, 0.2); /* Add background overlay on hover */
        }}
    </style>
</head>
<body>
    <h1>Welcome to VentureVerse!</h1>
    <p>
        Thank you for registering. Please click the button below to verify your
        email address and get started.
    </p>
    <p><a href="{verification_link}" class="button"><span>Verify Email</span></a></p>
    <p>This link will expire in 1 day.</p>
</body>
</html>
